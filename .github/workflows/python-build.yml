name: Python Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./monitor-manager
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      working-directory: ./monitor-manager
      run: |
        pyinstaller --onefile --windowed --name MonitorManager main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-manager-python-windows
        path: monitor-manager/dist/MonitorManager.exe
    
  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: monitor-manager-python-windows
        path: ./dist
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/MonitorManager.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
